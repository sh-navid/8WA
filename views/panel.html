<!-- nabotx/views/panel.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NaBotX</title>
    ${styles} ${scripts}
  </head>
  <body>
    <div class="headerContainer">
      <header>
        <img width="42rem" src="${logo.svg}" alt="NaBotX Logo" />
        <label>NaBotX</label>
      </header>
      ${tabView}
    </div>
    <div>
      <div class="space"></div>
      <div
        id="chatMessages"
        role="log"
        aria-live="polite"
        aria-relevant="additions"
      ></div>
      <div class="space"></div>
    </div>
    <div class="input-wrapper">
      <button onclick="clearChat()" class="icon-btn" title="Clear Chat">
        <img width="15rem" src="${clear.png}" alt="Clear Chat" />
      </button>
      <textarea
        id="userInput"
        placeholder="Type your message..."
        autocomplete="off"
        aria-label="Message input"
        autofocus
      ></textarea>
      <button id="sendButton" class="icon-btn" title="Send Message">
        <img width="15rem" src="${send.png}" alt="Send Message" />
      </button>
    </div>

    <script>
      const vscode = acquireVsCodeApi();

      const chatMessages = $("#chatMessages");
      const sendButton = $("#sendButton");
      const userInput = $("#userInput");

      const btnOpenCodeFile = "${btn-open-code-file.png}";
      const btnReplace = "${btn-replace.png}";
      const btnAppend = "${btn-append.png}";
      const btnCopy = "${btn-copy.png}";

      async function sendToLLM(message) {
        msgArray.push({ role: "user", content: message });

        try {
          const response = await fetch("${path}", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer ${token}",
            },
            body: JSON.stringify({
              model: "${model}",
              messages: msgArray,
            }),
          });
          if (!response.ok)
            throw new Error(`${response.status} - ${await response.text()}`);
          return await response.json();
        } catch (error) {
          console.error("Error:", error);
          return {
            choices: [
              {
                message: {
                  content: "Error communicating with the LLM: " + error.message,
                },
              },
            ],
          };
        }
      }

      sendButton.click(() => {
        const text = userInput.val().trim();
        if (!text) return;

        let combinedMessage = text + "\n\n---\nRules: ${rules}";

        proceedToSend(text, combinedMessage);
      });

      async function proceedToSend(userText, combinedMessage) {
        addMessage(userText);
        userInput.val("");
        sendButton.prop("disabled", true);
        const response = await sendToLLM(combinedMessage);

        addBotMessage(response);
        sendButton.prop("disabled", false).focus();
      }

      userInput.on("keydown", (e) => {
        if (e.key === "Enter") {
          sendButton.click();
          e.preventDefault();
        }
      });

      window.addEventListener("message", (event) => {
        const message = event.data;

        switch (message.command) {
          case "addTextToChat":
            msgArray.push({ role: "user", content: message.text });
            addMessage(message.text, true);
            break;
        }
      });
    </script>
  </body>
</html>
