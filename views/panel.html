<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NaBotX</title>
    ${styles} ${scripts}
  </head>
  <body>
    <div>
      <div id="logoHolder">
        <img src="${logo4.svg}" alt="NaBotX Logo" width="110rem" />
        <br />
        <h3>Start to code with N8X</h3>
        <span>Type <kbd>/</kbd> to use commands</span>
        <br />
        <br />
        <span>Use <kbd>Ctrl</kbd>+<kbd>Enter</kbd> to send</span>
      </div>
      <div
        id="chatMessages"
        role="log"
        aria-live="polite"
        aria-relevant="additions"
      ></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
    </div>

    <div class="input-wrapper">
      <div class="agent-mode">
        <input type="checkbox" id="agentModeCheckbox" />
        <label for="agentModeCheckbox">Agent Mode</label>
      </div>
      <textarea
        id="userInput"
        placeholder="Type your prompt or use /command"
        autocomplete="off"
        aria-label="Message input"
        autofocus
      ></textarea>

      <div class="input-button-wrapper">
        <img
          width="15rem"
          src="${clear.png}"
          onclick="clearChat()"
          class="icon-btn"
          title="Clear Chat"
        />

        <img
          width="15rem"
          src="${send.png}"
          id="sendButton"
          class="icon-btn"
          title="Send Message to ${model}"
        />
      </div>
    </div>

    <script>
      const vscode = acquireVsCodeApi();

      const btnOpenCodeFile = "${btn-open-code-file.png}";
      const btnReplace = "${btn-replace.png}";
      const btnAppend = "${btn-append.png}";
      const btnCopy = "${btn-copy.png}";
      const btnDiff = "${btn-diff.png}";
      const btnUndo = "${btn-undo.png}";

      const token = "${token}";
      const model = "${model}";
      const path = "${path}";
      const rules = "${rules}";
    </script>
  </body>
</html>
