<!-- nabotx/views/panel.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NaBotX</title>
    ${styles} ${scripts}
  </head>
  <body>
    <div class="headerContainer">
      <header>
        <img width="42rem" src="${logo.svg}" alt="NaBotX Logo" />
        <label>NaBotX</label>
      </header>
      ${tabView}
    </div>
    <div>
      <div class="space"></div>
      <div
        id="chatMessages"
        role="log"
        aria-live="polite"
        aria-relevant="additions"
      ></div>
      <div class="space"></div>
    </div>
    <div class="input-wrapper">
      <button onclick="clearChat()" class="icon-btn" title="Clear Chat">
        <img width="15rem" src="${clear.png}" alt="Clear Chat" />
      </button>
      <textarea
        id="userInput"
        placeholder="Type your message..."
        autocomplete="off"
        aria-label="Message input"
        autofocus
      ></textarea>
      <button id="sendButton" class="icon-btn" title="Send Message">
        <img width="15rem" src="${send.png}" alt="Send Message" />
      </button>
    </div>

    <script>
      const vscode = acquireVsCodeApi();

      const btnOpenCodeFile = "${btn-open-code-file.png}";
      const btnReplace = "${btn-replace.png}";
      const btnAppend = "${btn-append.png}";
      const btnCopy = "${btn-copy.png}";

      const token = "${token}";
      const model = "${model}";
      const path = "${path}";
      const rules = "${rules}";
    </script>
  </body>
</html>
